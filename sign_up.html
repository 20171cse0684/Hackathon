 <title>Sign Up</title>     


 <script type="text/javascript">
 function validateForm()
  {
      var id=document.getElementById("ID").value;
      var name=document.getElementById("Name").value;
      var gender= document.getElementsByName("gender");
      var e = document.getElementById("state");
      var strUser = e.options[e.selectedIndex].value;
      var no=document.getElementById("phone").value;
      var x=document.getElementById("e").value;
      var pwd=document.getElementById("PWD").value; 
      var cpwd=document.getElementById("CPWD").value;
      var regularExpression = /^(?=.*[\d])(?=.*[!@#$%^&*])[\w!@#$%^&*]{8,16}$/;

        if(id=="")
        {
            alert("ENTER ID TO PROCEED");
            ID.focus();
            return false;
        }

      if(name=="")
      {
          alert("Name field empty");
	      Name.focus();
          return false;
	  }
      else
      {
          for(i=0;i<name.length;i++)
		  {
          if(!((name.charAt(i)>='a'&&name.charAt(i)<='z')||(name.charAt(i)>='A'&&name.charAt(i)<='Z')))
		  {
              alert("enter alphabets only in name field");
	          document.getElementById("Name").value="";
    	      Name.focus();
			  return false;
	      }
		  }
      }
	  if(name.length<3||name.length>10)
	  {
          alert("username size should be between 3 and 10 ");
          document.getElementById("Name").value="";
	      Name.focus();
          return false;
	  }
	  
    if ( (gender[0].checked == false ) && ( gender[1].checked == false ) ) 
    {
        alert ( "Please choose your Gender: Male or Female" ); 
        return false;
	}

   if(no=="")
   {
       alert("phone field empty");
       return false;
   }
    if(no.length>10||no.length<10)
   {
       alert("invalid phone number");
       return false;
   }
   else
   {
      for(i=0;i<no.length;i++)
	  {
      if(!(no.charAt(i)>='0'&&no.charAt(i)<='9'))
      {
          alert("enter   only numbers in phone field");
          return false;
	  }
	  }
   }
   if(strUser==0) 
    {
       alert("select your state");
       return false;
	}
    if(x=="")
    {
        alert("email field empty");
        return false;
   }
   else
   {
        var atpos=x.indexOf("@");
        var dotpos=x.lastIndexOf(".");
        if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
        {
            alert("Not a valid e-mail address");
            return false;
    }
	
    }
    
    if(pwd=="")
    {
        alert("password field is empty")
        return false;
        PWD.focus()
	}
   if (!regularExpression.test(pwd))
   {
       alert("enter pwd with minimum one number,special symbol and 8 or more characters")
       PWD.focus();
       return false;
	}
    document.getElementById("right_password").innerHTML = 'Strong Password';
    if (cpwd=="")
    {
        alert("please confirm your password");
        CPWD.focus();
        return false;
	}
    if(cpwd!=pwd)
    {
        alert("not matching , please enter right passowrd")
        CPWD.focus();
        return false;
	} 
    alert ("validation success")
    return true;
 }
</script>

<tr>
