<html>
<head>
<title>List Creator</title>
<style>
body
{
padding-top:50px;
background-image:linear-gradient(to right,white,skyblue);
}
</style> 
<script>
var x = 0;
var array = Array();

function add_element_to_array()
{
 array[x] = document.getElementById("text1").value;
 alert("List Item: " + array[x] + " Added at index " + x);
 x++;
 document.getElementById("text1").value = "";
}

function display_array()
{
   var e = "<hr/>";   
    
   for (var y=0; y<array.length; y++)
   {
     e += "List Item " + y + " = " + array[y] + "<br/>";
   }
   document.getElementById("Result").innerHTML = e;
}

</script>
</head>
<body>
    <h1>List Creator</h1>
    <hr/>
<input type="text" id="text1"></input>
<input type="button" id="button1" value="Add" onclick="add_element_to_array();"></input>
<input type="button" id="button2" value="Display" onclick="display_array();"></input>
<div id="Result"></div>
<br/>
<div><input type="button" value="Log out" OnClick=" location.href='login.html'"></div> 
</body>
</html>
